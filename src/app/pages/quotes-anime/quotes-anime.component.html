<div class="mt-2 mb-2" >
    
    <div class="row">
        <div class="input-group mb-3">
            <app-formulario [placeholder]="'Ingresa un Anime'" [id]="'fomulario-anime'" [nameLabel]="'Busqueda por Anime'" (enviarAction)="getQuote($event)" ></app-formulario>  

        </div>
        <div class="col">
            <app-botton (enviarAction)="getQuoteStorage()" [type]="'button'" [nameButton]="'Add'" [kindClass]="'btn btn-outline-success'" *ngIf="quotesArray.length"></app-botton>
        </div>
        <div class="col">
            <app-botton (enviarAction)="deleteAllQuotes()" [type]="'button'" [nameButton]="'Delete All'" [kindClass]="'btn btn-outline-danger'" *ngIf="quotesArray.length"></app-botton>

        </div>
    </div>
</div>

<h5 *ngIf="!quotesArray.length">No hay frases</h5>

<app-card [quotesArray]="quotesArray" (enviarAction)="deleteQuote($event)" ></app-card>
